<h1>Sign In</h1>

<div ng-show="firebaseError">
  <span>{{firebaseError}}</span>
</div>

<p ng-show="loginForm.$submitted && loginForm.email.$error.required">Please enter your email</p>
<p ng-show="loginForm.$submitted && loginForm.email.$error.email">Please enter a valid email</p>
<p ng-show="loginForm.$submitted && loginForm.password.$error.required">Please enter your password</p>

<form ng-submit="login()" name="loginForm" novalidate>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="email" name="email" required="">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="password" name="password" required="">
  </div>

  <button class="btn btn-default">Sign In</button>
</form>
