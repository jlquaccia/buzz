<h1>home.html</h1>

<h3>Hello from Google maps </h3>
<div id="map-canvas"></div>

<a href="https://api.instagram.com/oauth/authorize/?client_id=dcf89f4dc3614acd8b8b7818d4786b18&redirect_uri=http://localhost:3000&response_type=token&amp;scope=basic+public_content+follower_list+comments+relationships+likes">Login to Instagram</a>

<h1>current user follows list</h1>
<ul>
  <li ng-repeat="user in currentUserFollows">
    {{user}}
  </li>
</ul>
<br>
<h1>recent media by current user (tagged w/ location)</h1>
<ul>
  <li ng-repeat="media in currentUserRecentMedia" ng-if="media.location">
    {{media.location}}
  </li>
</ul>
<br>
<h1>recent media by user's the current user follows (tagged w/ location)</h1>
<ul>
  <li ng-repeat="users in currentUserFollowsRecentMedia">
    <div ng-repeat="item in users">
      <div ng-show="item.location">{{item.user.username}} - {{item.location}}</div>
    </div>
  </li>
</ul>
